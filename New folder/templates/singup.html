{% extends "layout.html" %}
{% block title %}LOGO | Sing-up{% endblock %}
{% block content %}

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
        <h2 class="text-center mb-4 text-primary">Sing-up</h2>
        <form action="/singup" methods="POST">
            
            <!-- email -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address:</label>
                <input autocomplete="off" 
                type="email" name="email" 
                placeholder="email@example.xyz" 
                required
                class="form-control bg-info bg-opacity-10 border border-primary"
                id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>

            <!-- password -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input autocomplete="off"
                class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputPassword1"
                    name="password1" required
                    placeholder="Password"
                    type="password">
            </div>
            
            <!-- confermation password -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Conferme your password:</label>
                <input autocomplete="off" 
                class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputPassword1" 
                    name="password2"
                    placeholder="Conferme your password" 
                    required
                    type="password">
            </div>

            <!-- submit button -->
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Sing-up</button>
            </div>
        </form>

        <!-- if the user already having an account -->
        <div class="mt-3">
            <p class="mb-0  text-center">Already having an account? <a href="/login" class="text-primary fw-bold">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
