{% extends "layout.html" %}
{% block title %}Resset Password{% endblock %}
{% block content %}

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
        <h2 class="text-center mb-4 text-primary">Reset Password</h2>
        <form action="/verifivationCode" methods="POST">

            <!-- email -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input autocomplete="off" type="email" name="email" required
                    class="form-control bg-info bg-opacity-10 border border-primary" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>


            <!-- submit button -->
            <div class="d-grid">

                <button class="btn btn-primary" type="submit">Send verification code</button>
            </div>
        </form>

        <!-- if the user don't have an account -->
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a href="/singup" class="text-primary fw-bold">Sign
                    Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
