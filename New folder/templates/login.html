{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        <form action="/login" methods="POST">

            <!-- email -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input autocomplete="off" 
                type="email" 
                placeholder="email@example.xyz" 
                name="email" required
                class="form-control bg-info bg-opacity-10 border border-primary" 
                id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>

            <!-- password -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input autocomplete="off"
                class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputPassword1"
                    name="password"
                    required 
                    placeholder="Password"
                    type="password">
            </div>

            <!-- if the user forgeet his password -->
            <p class="small"><a class="text-primary" href="/resetpassword">Forgot password?</a></p>
            <div class="d-grid">

                <!-- submit button -->
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>

        <!-- if the user don't have an account -->
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a href="/singup" class="text-primary fw-bold">Sign
                    Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
